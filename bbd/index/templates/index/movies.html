<html>
<head>
	{% load staticfiles %}
	<link rel="stylesheet" href="{% static "css/main.css" %}" />
</head>
<body>
	<div id="movies">
		{% for row in movie_details %}
			<a href="http://www.imdb.com/title/{{ row.imdbid }}"><div class="movie"><h3>{{ row.title }}</h3>
			<p> {{ row.released }}</p>
			<p> {{ row.genre }}</p></div></a>
		{% endfor %}
	</div>
</body>
</html>
